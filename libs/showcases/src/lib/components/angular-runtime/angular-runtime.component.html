<ui-page-title
  subTitle="Experimental project"
  description="For example it can be integrated to any CMS to allow users adding own custom Angular components to their websites."
>
  Angular in-browser runtime compilation
</ui-page-title>

@if (isBrowser) {
  <div class="editors">
    <h2 tuiTitle>Code editor (Typescript):</h2>

    <ui-code-editor
      class="code-editor"
      [(code)]="code"
      language="typescript"
    />

    <h2 tuiTitle>Template editor:</h2>

    <ui-code-editor
      class="template-editor"
      [(code)]="template"
      language="html"
    />

    <h2 tuiTitle>Styles editor (css):</h2>

    <ui-code-editor
      class="styles-editor"
      [(code)]="styles"
      language="css"
    />

    <button
      class="tui-space_top-8 tui-space_bottom-8"
      tuiButton
      [appearance]="'success'"
      size="s"
      (click)="compileAndRun()"
    >Compile and Run</button>

    <tool-dynamic-component #refToTheComponent />
  </div>
} @else {
  <p>This content accessible only from a browser.</p>
}
