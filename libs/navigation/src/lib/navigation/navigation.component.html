<header tuiNavigationHeader>
  <button
    appearance="secondary"
    iconLeft="tuiIconGrid"
    tuiIconButton
    class="decorated"
    (click)="expanded.set(!expanded())"
  >Menu</button>

  <a
    class="title"
    tuiHint
    tuiLink
    [routerLink]="['/']"
  >
    <span tuiNavigationLogo tuiFade>
      <tui-avatar src="/favicon.ico#image" size="xs" />
      <span>Mikhail Tsai — fullstack developer</span>
    </span>
  </a>

  <hr class="divider" />

  <tsaitech-theme-switcher [(dark)]="dark" />
</header>

<aside class="fixed" [tuiNavigationAside]="expanded()">
  <header>
    <a
      iconLeft="tuiIconHome"
      tuiButton
      tuiHint
      tuiHintAside
      [routerLink]="['/']"
    >
      <span tuiFade>About me</span>
    </a>
  </header>

  <a
    class="angular"
    iconLeft="/angular.svg"
    tuiButton
    tuiHint
    tuiHintAside
    [routerLink]="['/', 'angular-architecture']"
  >
    <span tuiFade>Angular Architecture</span>
  </a>

  <a
    class="nest"
    iconLeft="/nest.svg"
    tuiButton
    tuiHint
    tuiHintAside
    [routerLink]="['/', 'nestjs-architecture']"
  >
    <span tuiFade>Nest.js Architecture</span>
  </a>

  <tsaitech-showcases-menu [expanded]="expanded()" />

  <footer>
    <div
      class="tui-space_bottom-4"
      tuiFade
      [style.height]="'100px'"
      [style.opacity]="0.4"
    >
      <div [style.width]="'204px'">
        Патріотизмъ — брать отвѣтственность за свое государство и стараться в немъ что-то мѣнять. Патріотизма въ служеніи государству нѣтъ.
      </div>
    </div>

    <div [style.width]="'100%'" [style.overflow]="'hidden'" [style.text-align]="'center'" [style.opacity]="0.75">
      <img
        ngSrc="/stand-with-ukraine.svg"
        alt="Yes, I'm Russian. And YES. I stand with Ukraine in this dishonorable for my nation time."
        width="204"
        height="70"
        [style.border-radius]="'0.5rem'"
      />
    </div>

    <a
      iconLeft="https://www.vectorlogo.zone/logos/upwork/upwork-icon.svg"
      tuiButton
      [style.color]="'rgb(16, 138, 0)'"
      href="https://www.upwork.com/freelancers/~017c0d92367e3331c0"
      target="_blank"
    >
      <span tuiFade>My upwork profile</span>
    </a>

    <button
      tuiButton
      [iconLeft]="expanded() ? 'tuiIconChevronLeft' : 'tuiIconChevronRight'"
      (click)="expanded.set(!expanded())"
    >
      {{ expanded() ? 'Collapse' : 'Expand' }}
    </button>
  </footer>
</aside>

<div class="wrapper">
  <main
    tuiNavigationMain
    class="content"
    [class.full-size]="!expanded()"
  >
    <tsaitech-breadcrumbs />

    <div class="min-width-wrapper">
      <ng-content />
    </div>
  </main>
</div>
