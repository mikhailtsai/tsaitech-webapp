<header tuiNavigationHeader>
  <button
    appearance="secondary"
    iconLeft="tuiIconGrid"
    tuiIconButton
    class="decorated"
    (click)="expanded.set(!expanded())"
  >Menu</button>

  <a
    class="title"
    tuiHint
    tuiLink
    [routerLink]="['/']"
  >
    <span tuiNavigationLogo tuiFade>
      <tui-avatar src="/wbw.svg#image" size="xs" [round]="false" />
      <span>Mikhail Tsai â€” fullstack developer</span>
    </span>
  </a>

  <hr class="divider" />

  <tsaitech-theme-switcher [(dark)]="dark" />
</header>

<aside class="fixed" [tuiNavigationAside]="expanded()">
  <header>
    <button
      iconLeft="tuiIconHome"
      tuiButton
      tuiHint
      tuiHintAside
      [routerLink]="['/']"
    >
      <span tuiFade>Homepage</span>
    </button>
  </header>

  <tsaitech-showcases-menu [expanded]="expanded()" />

  <footer>
    <div [style.width]="'100%'" [style.overflow]="'hidden'" [style.text-align]="'center'">
      <img ngSrc="/stand-with-ukraine.svg" alt="Yes, I'm Russian. And YES. I stand with Ukraine in this dishonorable for my nation time." width="204" height="70" />
    </div>

    <a
      iconLeft="https://www.vectorlogo.zone/logos/upwork/upwork-icon.svg"
      tuiButton
      [style.color]="'rgb(16, 138, 0)'"
      href="https://www.upwork.com/freelancers/~017c0d92367e3331c0"
      target="_blank"
    >
      <span tuiFade>My upwork profile</span>
    </a>

    <button
      tuiButton
      [iconLeft]="expanded() ? 'tuiIconChevronLeft' : 'tuiIconChevronRight'"
      (click)="expanded.set(!expanded())"
    >
      {{ expanded() ? 'Collapse' : 'Expand' }}
    </button>
  </footer>
</aside>

<div class="wrapper">
  <main
    tuiNavigationMain
    class="content"
    [class.full-size]="!expanded()"
  >
    <tsaitech-breadcrumbs />

    <div class="min-width-wrapper">
      <ng-content />
    </div>
  </main>
</div>
